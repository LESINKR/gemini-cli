name: 'Eval'

on:
  workflow_dispatch:
    inputs:
      branch-or-commit:
        description: 'The branch or commit to run the evaluation on.'
        required: true
        type: 'string'
      dry-run:
        description: 'dry run: runs evaluation without creating an issue.'
        required: false
        type: 'boolean'
        default: true
      resolution-rate-threshold:
        description: 'The threshold for the resolution rate.'
        required: false
        type: 'number'
        default: 90
      tool-success-rate-threshold:
        description: 'The threshold for the tool success rate.'
        required: false
        type: 'number'
        default: 80

defaults:
  run:
    shell: 'bash'

permissions:
  contents: 'read'
  id-token: 'write'
  packages: 'read'
  issues: 'write'

jobs:
  eval:
    name: 'Eval'
    if: >-
      github.repository == 'google-gemini/gemini-cli'
    runs-on: 'ubuntu-latest'
    container:
      image: 'ghcr.io/google-gemini/gemini-cli-swe-agent-eval@sha256:cd5edc4afd2245c1f575e791c0859b3c084a86bb3bd9a6762296da5162b35a8f'
      credentials:
        username: '${{ github.actor }}'
        password: '${{ secrets.GITHUB_TOKEN }}'
      env:
        GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        DEFAULT_VERTEXAI_PROJECT: '${{ vars.GOOGLE_CLOUD_PROJECT }}'
        GOOGLE_CLOUD_PROJECT: '${{ vars.GOOGLE_CLOUD_PROJECT }}'
        GEMINI_API_KEY: '${{ secrets.EVAL_GEMINI_API_KEY }}'
        GCLI_LOCAL_FILE_TELEMETRY: 'True'
        EVAL_GCS_BUCKET: '${{ vars.EVAL_GCS_ARTIFACTS_BUCKET }}'
    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4' # ratchet:exclude
        with:
          ref: ${{ inputs.branch-or-commit }}

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v2' # ratchet:exclude
        with:
          project_id: '${{ vars.GOOGLE_CLOUD_PROJECT }}'
          workload_identity_provider: '${{ vars.GCP_WIF_PROVIDER }}'
          service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'
          token_format: 'access_token'
          access_token_scopes: 'https://www.googleapis.com/auth/cloud-platform'

      - name: 'Run evaluation'
        working-directory: '/app'
        run: |
          poetry run exp_run --experiment-mode=on-demand --branch-or-commit=${{ inputs.branch-or-commit }} --model-name=gemini-2.5-pro --dataset=swebench_verified --concurrency=15
          poetry run python agent_prototypes/scripts/parse_gcli_logs_experiment.py --experiment_dir=experiments/adhoc/gcli_temp_exp --gcs-bucket="${EVAL_GCS_BUCKET}" --gcs-path=gh_action_artifacts

      - name: 'Get evaluation summary'
        id: 'calculate-rates'
        working-directory: '/app'
        run: |
          poetry run bash $GITHUB_WORKSPACE/scripts/calculate_eval_success_rates.sh /app/experiments/adhoc/gcli_temp_exp/artifacts/summary_stats.md

      - name: 'Determine if evaluation is below threshold'
        id: 'check-threshold'
        shell: 'bash'
        run: |
          resolution_rate=${{ steps.calculate-rates.outputs.resolution-rate }}
          tool_success_rate=${{ steps.calculate-rates.outputs.tool-success-rate }}
          resolution_threshold=${{ inputs.resolution-rate-threshold }}
          tool_threshold=${{ inputs.tool-success-rate-threshold }}

          echo "Resolution Rate: ${resolution_rate}% (Threshold: ${resolution_threshold}%)"
          echo "Tool Success Rate: ${tool_success_rate}% (Threshold: ${tool_threshold}%)"

          # Note: Bash arithmetic comparison `((...))` is used to avoid string comparison issues.
          if (( resolution_rate < resolution_threshold || tool_success_rate < tool_threshold )); then
            echo "Evaluation is below threshold."
            echo "is-below-threshold=true" >> $GITHUB_OUTPUT
          else
            echo "Evaluation meets or exceeds threshold."
            echo "is-below-threshold=false" >> $GITHUB_OUTPUT
          fi

      - name: 'Create issue on failure'
        if: steps.check-threshold.outputs.is-below-threshold == 'true'
        uses: 'actions/github-script@v7' # ratchet:exclude
        with:
          script: |
            const resolutionRate = ${{ steps.calculate-rates.outputs.resolution-rate }};
            const toolSuccessRate = ${{ steps.calculate-rates.outputs.tool-success-rate }};
            const resolutionRateThreshold = ${{ inputs.resolution-rate-threshold }};
            const toolSuccessRateThreshold = ${{ inputs.tool-success-rate-threshold }};
            const branchOrCommit = '${{ inputs.branch-or-commit }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const dryRun = ${{ inputs.dry-run }};

            const title = `⚠️ Evaluation below threshold for ${branchOrCommit}`;
            const body = `
            Evaluation for \`${branchOrCommit}\` failed to meet the required thresholds.

            - **Resolution Rate**: ${resolutionRate}% (Threshold: ${resolutionRateThreshold}%)
            - **Tool Success Rate**: ${toolSuccessRate}% (Threshold: ${toolSuccessRateThreshold}%)

            [View Workflow Run](${runUrl})
            `;

            if (dryRun) {
              console.log('Dry run enabled. Would create issue with:');
              console.log(`Title: ${title}`);
              console.log(`Body: ${body}`);
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['eval-failure']
              });
            }
